<div class="container">
  <div class="row" style="width: 100%;">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center" style="padding: 20px;">
        <h3>Iniciar Sesión</h3>
        <!-- <app-loading *ngIf="loading"></app-loading> -->
        <form [formGroup]="login" (ngSubmit)=log() style="padding-top: 10px;">
          <div class="form-group" style="text-align: start;">
            <input type="text" class="form-control" placeholder="Correo" formControlName="correo">
            <span class="text-danger ml-2"
              *ngIf="login.get('correo')?.hasError('required') && login.get('correo')?.touched ">
              El correo <strong>es requerido</strong>
            </span>
            <span class="text-danger ml-2"
            *ngIf="login.get('correo')?.hasError('email')">
              El correo no es <strong>valido</strong>
          </span>
          </div>
          <div class="form-group" style="text-align: start;">
            <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
            <span class="text-danger ml-2"
            *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched">
              La contraseña <strong> es requerida</strong>
            </span>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-login mr-2" [disabled]="login.invalid"  type="submit">
              <app-loading *ngIf="loading"></app-loading>
              Ingresar</button>
          </div>
          <div class="form-group">
            <a style="color: #F05F44; cursor: pointer;" routerLink="/inicio/register">Crear Cuenta</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
