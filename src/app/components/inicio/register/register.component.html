<div class="container">
  <div class="row" style="width: 100%">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center" style="padding: 20px">
        <h3>Registrarse</h3>
        <br>
        <form [formGroup]="register" (ngSubmit)="registrarUsuario()">
          <div class="form-group" style="text-align: start;">
            <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
            <span class="text-danger ml-2"
              *ngIf="register.get('nombre')?.hasError('required') && register.get('nombre')?.touched">
              El nombre <strong>es requerido</strong>
            </span>
          </div>
          <div class="form-group" style="text-align: start;">
            <input type="text" class="form-control" placeholder="Correo" formControlName="correo">
            <span class="text-danger ml-2"
              *ngIf="register.get('correo')?.hasError('required') && register.get('correo')?.touched">
              El correo <strong>es requerido</strong>
            </span>
            <span class="text-danger ml-2"
            *ngIf="register.get('correo')?.hasError('email')">
              El correo no es <strong>valido</strong>
          </span>
          </div>
          <div class="form-group" style="text-align: start;">
            <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
            <span class="text-danger ml-2"
            *ngIf="register.get('password')?.hasError('required') && register.get('password')?.touched">
              La contraseña <strong> es requerida</strong>
            </span>
            <span class="text-danger ml-2"
            *ngIf="register.get('password')?.hasError('minlength') && register.get('password')?.touched">
              La contraseña debe tener  <strong> como minimo 4 caracteres</strong>
            </span>
          </div>
          <div class="form-group" style="text-align: start;">
            <input type="password" class="form-control" placeholder="Repetir contraseña" formControlName="confirmPassword">
            <span class="text-danger ml-2"
              *ngIf="register.hasError('notSame')">
              Contraseñas <strong> distintas</strong>
            </span>
          </div>
          <div class="form-group">
            <button class="btn btn-primary mr-2 btn-reg" type="submit" [disabled]="register.invalid">
              <app-loading *ngIf="loading"></app-loading>
              Registrarse</button>
            <button class="btn btn-secondary" routerLink="../">Volver</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
